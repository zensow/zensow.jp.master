    東京で15年間、ソフトウェアエンジニア、コンサルタントとして活躍。特にアジャイルは2000年から取り組んでおり、国内で様々な講演・トレーニングを行う。2008年にはアジャイルの国際会議「Agile Conference 2008」に登壇する。その時発表した「Tangible Bug Tracking Using LEGO Bricks」はマンチェスター大学のソフトウェアサイエンスの試験問題にも取り上げられた。
    2010年より愛媛に移住し、アジャイルと地方価値創造のシナジーに取り組んでいる。
    他にもファブリケーションをはじめとしたモノづくり、食事・運動・ワークスタイルも含めた総合的な健康増進、持続可能なライフスタイルのデザイン手法のパーマカルチャー、住民参加型のまちづくり、起業支援、非暴力コミュニケーション（NVC)、ランニング・トレイルランニングなど興味範囲は多岐にわたる。